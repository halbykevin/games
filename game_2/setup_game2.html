<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Settings</title>
    <link rel="stylesheet" href="style_game2.css" />
  </head>
  <body>
    <h1>Truth or Dare Setup</h1>
    <form id="setupForm">
      <label for="playerCount">Number of Players:</label>
      <input type="number" id="playerCount" min="2" max="10" required />
      <button type="button" onclick="generatePlayerInputs()">
        Set Players
      </button>
    </form>
    <div id="playerNamesContainer"></div>
    <button id="startGame" style="display: none">Start Game</button>

    <!-- New buttons for navigation -->
    <button
      id="exitButton"
      onclick="window.location.href='../gamesCollection.html';"
    >
      Exit
    </button>

    <script src="linking2_game2.js"></script>
  </body>
</html>
